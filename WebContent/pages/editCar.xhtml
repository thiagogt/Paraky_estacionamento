<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Editar carro</spam>
				
			</div>
			
			
			<div  id="table" class="data_table_center_page">
				<p:dataTable id="carTable" var="car" editable="true" value="#{carBean.carList}" 
				paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15"  
                >
					<p:ajax event="rowEdit" listener="#{carBean.onRowEdit}" update=":form:messages" />
			        <p:column headerText="Marca" sortBy="#{car.carBrand}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{car.carBrand}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{car.carBrand}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Modelo" sortBy="#{car.model}">
				        <p:cellEditor>
				        	<f:facet name="output"><h:outputText value="#{car.model}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{car.model}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Ano de fabricacao" sortBy="#{car.yearManufacture}">
				        <p:cellEditor>
				        	<f:facet name="output"><h:outputText value="#{car.yearManufacture}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{car.yearManufacture}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Cor" sortBy="#{car.color}">
				        <p:cellEditor>
					        <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{car.color}" /></f:facet>
				        </p:cellEditor>
			        </p:column>
			        <p:column headerText="Placa" sortBy="#{car.carPlate}">
				        <p:cellEditor>
       				        <f:facet name="output"><h:outputText value="#{car.carPlate}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{car.carPlate}" /></f:facet>
				        </p:cellEditor>
			        </p:column>
			        <p:column style="width:32px">
						<p:rowEditor />
					</p:column>		        
			    </p:dataTable>
			</div>
			
		</h:form>
	
	</h:body>
	
</html>
