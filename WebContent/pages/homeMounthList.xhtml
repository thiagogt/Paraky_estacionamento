<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Recebimento do mes atual</spam>
				
			</div>
			
			<div class="data_table_center_page">
				<p:dataTable var="mounthPayment" value="#{monthlyPayment.actualMounthPaymentList}" 
				paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15"  
                >
				
			        <p:column headerText="Cliente" sortBy="#{mounthPayment.name}">
			            <h:outputText value="#{mounthPayment.name} #{mounthPayment.lastName} " />
			        </p:column>
			        <p:column headerText="Dia do pagamento" sortBy="#{mounthPayment.paymentDate}">
			            <h:outputText value="#{mounthPayment.paymentDate}" />
			        </p:column>
			        <p:column headerText="Telefone 1" sortBy="#{mounthPayment.tel_1}">
			            <h:outputText value="#{mounthPayment.tel_1}" />
			        </p:column>
			        <p:column headerText="Telefone 2" sortBy="#{mounthPayment.tel_2}">
			            <h:outputText value="#{mounthPayment.tel_2}" />
			        </p:column>
			        <p:column headerText="E-mail" sortBy="#{mounthPayment.email}">
			            <h:outputText value="#{mounthPayment.email}" />
			        </p:column>
			        <p:column headerText="Divida" sortBy="#{mounthPayment.parkingSpaceCost}">
			            <h:outputText value="R$#{mounthPayment.parkingSpaceCost}" />
			        </p:column>
			    </p:dataTable>
			</div>
		</h:form>
	</h:body>
</html>
