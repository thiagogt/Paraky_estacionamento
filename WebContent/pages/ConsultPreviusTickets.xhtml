<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Consultar Tickets</spam>
				
			</div>
			
	
			<div  id="table" class="data_table_center_page">
				<p:dataTable id="ticketTable" var="ticket"  value="#{dailyBean.ticketList}" >
				
			        <p:column headerText="Número ticket" sortBy="#{ticket.idDailyParking}">
				            <h:outputText value="#{ticket.idDailyParking}" />
			        </p:column>
			        <p:column headerText="Data de entrada" sortBy="#{ticket.checkin}">
				         
				             <h:outputText value="#{ticket.checkin}" /> 
			             
			        </p:column>
			        <p:column headerText="Data de saída" sortBy="#{ticket.checkout}">
				         
				             <h:outputText value="#{ticket.checkout}" /> 
			             
			        </p:column>
			        <p:column headerText="Placa do carro" sortBy="#{ticket.carPlate}">
				         
				             <h:outputText  value="#{ticket.carPlate}" /> 
			             
			        </p:column>
			        <p:column headerText="Marca" sortBy="#{ticket.carBrand}">
				         
				             <h:outputText value="#{ticket.carBrand}" /> 
			             
			        </p:column>
			        <p:column headerText="Modelo" sortBy="#{ticket.model}">
				         
				             <h:outputText value="#{ticket.model}" /> 
			             
			        </p:column>
			        <p:column headerText="Custo" sortBy="#{ticket.cost}">
				         
				             <h:outputText value="#{ticket.cost}" /> 
			             
			        </p:column>
			    </p:dataTable>
			</div>		
		</h:form>
	</h:body>
</html>
