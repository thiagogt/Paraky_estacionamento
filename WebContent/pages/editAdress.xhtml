<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Editar endereco</spam>
				
			</div>
			
		<div class="menu_filter">
				
			        <p:selectOneMenu id="client" value="#{adressBean.idClientSelected}">
			        	<f:selectItem itemLabel="Tudo" itemValue="0"/>  
			          
			        	<f:selectItems   value="#{clientBean.primaryClientList}"  
                               var="client"  
                               itemValue="#{client.idClient}"  
                               itemLabel="#{client.name} #{client.lastName}"/>  
		          	</p:selectOneMenu>
		          	
		          	 <p:commandButton value="Filtrar" icon="ui-icon-check" update="form" ajax="false" actionListener="#{adressBean.filterClientList}"/>
			</div>
			
			<div  id="table" class="data_table_center_page">
				<p:dataTable id="adressBeanTable" var="adress" editable="true" value="#{adressBean.adressList}" >
				
					<p:ajax event="rowEdit" listener="#{adressBean.onRowEdit}" update=":form:messages" />
			      	<p:column headerText="Cliente" sortBy="#{adress.clientName}">
				            <h:outputText value="#{adress.clientName}" />
		            </p:column>
			        
			        <p:column headerText="Rua" sortBy="#{adress.street}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{adress.street}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{adress.street}" /></f:facet>
		            	</p:cellEditor>
			        </p:column>
			        <p:column headerText="Numero" sortBy="#{adress.number}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{adress.number}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{adress.number}" /></f:facet>
		            	</p:cellEditor>
			        </p:column>
			        <p:column headerText="Complemento" sortBy="#{adress.complement}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{adress.complement}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{adress.complement}" /></f:facet>
		            	</p:cellEditor>
			        </p:column>
			        
			        <p:column headerText="Bairro" sortBy="#{adress.neighborhood}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{adress.neighborhood}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{adress.neighborhood}" /></f:facet>
		            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Cidade" sortBy="#{adress.city}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{adress.city}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{adress.city}" /></f:facet>
		            	</p:cellEditor>
			        </p:column>
			        <p:column style="width:32px">
						<p:rowEditor />
					</p:column>		        
			    </p:dataTable>
			</div>
				
		</h:form>
	</h:body>
</html>
