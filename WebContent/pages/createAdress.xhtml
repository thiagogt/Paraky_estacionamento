<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Criar endereco</spam>
			</div>	
			<div class="form_body">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="client" value="Cliente :" />
			        <p:selectOneMenu id="client" value="#{adressBean.idClientSelected}">
			        	<f:selectItem itemLabel="Selecione..." itemValue="0"/>  
			          
			        	<f:selectItems   value="#{clientBean.primaryClientList}"  
                               var="client"  
                               itemValue="#{client.idClient}"  
                               itemLabel="#{client.name} #{client.lastName}"/>  
			          </p:selectOneMenu>

					<p:outputLabel for="street" value="Rua:" />
				 	<p:inputText id="street" value="#{adressBean.newAdress.street}" required="true" requiredMessage="Deve haver um nome da rua. " />
				 	
				 	<p:outputLabel for="number" value="Numero:" />
				 	<p:inputText id="number" value="#{adressBean.newAdress.number}" />
				 	
				 	<p:outputLabel for="complement" value="Complemento:" />
				 	<p:inputText id="complement" value="#{adressBean.newAdress.complement}"  />
				 	
					<p:outputLabel for="neighborhood" value="Bairro:" />
				 	<p:inputText id="neighborhood" value="#{adressBean.newAdress.neighborhood}"/>
				 	
				 	<p:outputLabel for="city" value="Cidade:" />
				 	<p:inputText id="city" value="#{adressBean.newAdress.city}"/>
				 	
				</h:panelGrid>
			</div>
			
			<div class="submit_buttons_lower_page">
			    <p:commandButton value="Salvar" icon="ui-icon-check" update="form" ajax="false" actionListener="#{adressBean.saveNewAdress}"/>
 			</div>			
		</h:form>
	</h:body>
</html>
