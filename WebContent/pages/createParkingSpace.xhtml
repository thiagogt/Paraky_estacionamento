<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Criar vaga</spam>
				
			</div>
			<div class="form_body">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="client" value="Dono da vaga:" />
			        <p:selectOneMenu id="client" value="#{parkingBean.idClientSelected}">
			        	<f:selectItem itemLabel="Selecione..." itemValue="0"/>  
			          
			        	<f:selectItems   value="#{clientBean.primaryClientList}"  
                               var="client"  
                               itemValue="#{client.idClient}"  
                               itemLabel="#{client.name} #{client.lastName}"/>  
			          </p:selectOneMenu>
			 		
					<p:outputLabel for="payDay" value="Dia do pagamento:" />
				 	<p:inputText id="payDay" value="#{parkingBean.newParkingSpace.payDay}" required="true" requiredMessage="Deve ser cadastrado um dia de pagamento do mes!" />
				 	
				 	<p:outputLabel for="typeParking" value="Tipo de vaga:" />
				 	<p:inputText id="typeParking" value="#{parkingBean.newParkingSpace.typeParkingSpace}" />
				 				 	
				 	<p:outputLabel for="cost" value="Custo da mensalidade:" />
				 	<p:inputText id="cost" value="#{parkingBean.newParkingSpace.parkingSpaceCost}" required="true"/>
				 	
				</h:panelGrid>
			</div>
			
			<div class="submit_buttons_lower_page">
			    <p:commandButton value="Salvar" icon="ui-icon-check" update="form" ajax="false" actionListener="#{parkingBean.saveNewParkingSpace}"/>
 			</div>			
		</h:form>
	</h:body>
</html>
