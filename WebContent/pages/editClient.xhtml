<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Editar cliente</spam>
				
			</div>
			
			<div  id="table" class="data_table_center_page">
				<p:dataTable id="clientTable" var="client" editable="true" value="#{clientBean.primaryClientList}" >
				
					<p:ajax event="rowEdit" listener="#{clientBean.onRowEdit}" update=":form:messages" />
			        <p:column headerText="Nome" sortBy="#{client.name}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.name}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.name}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Sobrenome" sortBy="#{client.lastName}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.lastName}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.lastName}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="CPF" sortBy="#{client.cpf}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.cpf}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.cpf}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Data de Nascimento" sortBy="#{client.birthdayDate}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText  value="#{client.birthdayDateAsString}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.birthdayDateAsString}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Tel 1" sortBy="#{client.tel_1}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.tel_1}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.tel_1}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="Tel 2" sortBy="#{client.tel_2}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.tel_2}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.tel_2}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column headerText="E-mail" sortBy="#{client.email}">
				        <p:cellEditor>
				            <f:facet name="output"><h:outputText value="#{client.email}" /></f:facet>
				            <f:facet name="input"><p:inputText  value="#{client.email}" /></f:facet>
			            </p:cellEditor>
			        </p:column>
			        <p:column style="width:32px">
						<p:rowEditor />
					</p:column>		        
			    </p:dataTable>
			</div>
				
		</h:form>
	</h:body>
</html>
