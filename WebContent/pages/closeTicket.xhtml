<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Fechar Diaria</spam>
				
			</div>
			
			<div class="form_body">
			
			
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
			    
					<p:outputLabel for="idDaily" value="Número de identificação do Ticket :" />
				 	<p:inputText id="idDaily" value="#{dailyBean.idClosedTicket}" required="true" requiredMessage="O número do ticket é necessário para o fechamento!" />
				   	 <p:commandButton value="Buscar" icon="ui-icon-check" update="dailyInfo" ajax="false" actionListener="#{dailyBean.searchForTicket}"/>
				</h:panelGrid>
				
 				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" align="center"  class="ticketTable" id="dailyInfo">
			    
					<p:outputLabel for="carPlate" value="Placa:" />
				 	<p:outputLabel id="carPlate" value="#{dailyBean.newCar.carPlate}" required="true" requiredMessage="Deve ser cadastrada uma placa!" />
				 				 	
				 	<p:outputLabel for="year" value="Ano de fabricacao:" />
				 	<p:outputLabel id="year" value="#{dailyBean.newCar.yearManufacture}"  />
				 	
				 	<p:outputLabel for="color" value="Cor:" />
				 	<p:outputLabel id="color" value="#{dailyBean.newCar.color}" />
				 	
				 	<p:outputLabel for="model" value="Modelo:" />
				 	<p:outputLabel id="model" value="#{dailyBean.newCar.model}" />
				 	
				 	<p:outputLabel for="dailyBrand" value="Marca:" />
				 	<p:outputLabel id="dailyBrand" value="#{dailyBean.newCar.carBrand}" />
				 	
				 	<p:outputLabel for="checkbox" value="Por hora:" />
				 	<p:outputLabel type="checkbox" id="checkbox" value="#{dailyBean.chargedPerHour}" />
				 	
				 	<p:outputLabel for="cost" value="Custo por hora:" />
				 	<p:outputLabel  id="cost" value="#{dailyBean.newDaily.cost}" />		 	
				</h:panelGrid>
			</div>
			
			<div class="submit_buttons_lower_page">
		   	 	<p:commandButton value="Fechar ticket" icon="ui-icon-check" update="form" ajax="false" actionListener="#{dailyBean.closeTicket}"/>
			</div>		
		</h:form>
	</h:body>
</html>
