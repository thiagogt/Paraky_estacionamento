<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Criar cliente</spam>
				
			</div>
			
	
			<div class="form_body">
				<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
			        
					<p:outputLabel for="name" value="Nome:" />
				 	<p:inputText id="name" value="#{clientBean.newClient.name}" required="true" requiredMessage="O cliente deve ter nome" />
				 	
				 	<p:outputLabel for="lastName" value="Sobrenome:" />
				 	<p:inputText id="lastName" value="#{clientBean.newClient.lastName}" />
				 	
				 	<p:outputLabel for="cpf" value="CPF:" />
				 	<p:inputText id="cpf" value="#{clientBean.newClient.cpf}" required="true" requiredMessage="O Cpf eh obrigatorio!" />
				 	
					<p:outputLabel for="tel_1" value="Telefone 1:" />
				 	<p:inputText id="tel_1" value="#{clientBean.newClient.tel_1}"/>
				 	
				 	<p:outputLabel for="tel_2" value="Telefone 2:" />
				 	<p:inputText id="tel_2" value="#{clientBean.newClient.tel_2}"/>
				 	
				 	<p:outputLabel for="Email" value="Email:" />
				 	<p:inputText id="Email" value="#{clientBean.newClient.email}"/>
					
					<p:outputLabel for="birthdayDate" value="Data de nascimento:" />
 			        <p:calendar id="birthdayDate" value="#{clientBean.newClient.birthdayDate}" mode="inline" />
				 	
				</h:panelGrid>
			</div>
			
			<div class="submit_buttons_lower_page">
			    <p:commandButton value="Salvar" icon="ui-icon-check" update="form" ajax="false" actionListener="#{clientBean.saveNewClient}"/>
 			</div>			
		</h:form>
	</h:body>
</html>
