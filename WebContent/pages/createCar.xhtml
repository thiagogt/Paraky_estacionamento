<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns= "http://www.w3.org/1999/xhtml"  
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link href="../style/style.css" rel="stylesheet" type="text/css"/>
		<title>Paraky</title>
			
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="messages"/>
			
			<div class="header_paraky">
				<ui:insert name="header" >
				  <ui:include src="headerParaky.xhtml" />
				</ui:insert>
			</div>

			<div class="description_title">
				
				<spam>Criar carro</spam>
				
			</div>
			
			<div class="form_body">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="client" value="Dono do carro:" />
			        <p:selectOneMenu id="client" value="#{carBean.idClientSelected}">
			        	<f:selectItem itemLabel="Selecione..." itemValue="0"/>  
			          
			        	<f:selectItems   value="#{clientBean.clientList}"  
                               var="client"  
                               itemValue="#{client.idClient}"  
                               itemLabel="#{client.name}"/>  
			          </p:selectOneMenu>
			 		

					<p:outputLabel for="carPlate" value="Placa:" />
				 	<p:inputText id="carPlate" value="#{carBean.newCar.carPlate}" required="true" requiredMessage="Deve ser cadastrada uma placa!" />
				 				 	
				 	<p:outputLabel for="year" value="Ano de fabricacao:" />
				 	<p:inputText id="year" value="#{carBean.newCar.yearManufacture}"  validatorMessage="O ano deve ter  ate 8 digitos. Apenas numeros sao aceitos.">
				 		<f:validateDoubleRange minimum="0" maximum="8" />
				 	</p:inputText>
				 	
				 	<p:outputLabel for="color" value="Cor:" />
				 	<p:inputText id="color" value="#{carBean.newCar.color}" />
				 	
				 	<p:outputLabel for="model" value="Modelo:" />
				 	<p:inputText id="model" value="#{carBean.newCar.model}" />
				 	
				 	<p:outputLabel for="carBrand" value="Marca:" />
				 	<p:inputText id="carBrand" value="#{carBean.newCar.carBrand}" />
				</h:panelGrid>
			</div>
			
			<div class="submit_buttons_lower_page">
			    <p:commandButton value="Salvar" icon="ui-icon-check" update="form" ajax="false" actionListener="#{carBean.saveNewCar}"/>
 			</div>			
		</h:form>
	</h:body>
</html>
